{% load static %}
<html>
	<head>
		<title>Livemeter Viewer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!-- <meta http-equiv="refresh" content="2" /> -->
        <link rel="stylesheet" href="{% static "assets/css/main.css" %}" />
            <!-- BOKEH -->
        <script type="text/javascript" src="{% static "bokeh-2.4.3.min.js" %}"></script>
    </head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Livemeter</h1>
				<p>Messwerte in Echtzeit</p>
			</header>

                <div style="background-color:rgba(0,0,0,0.5);padding: 20px">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button name="start" id="start-button">Start</button>
                        <input type="number" step = 1 min = 1 max = 20 name="nCycle" value={{ nCycle }} style = color:blue>
                        {{ chart|safe }}
                        <br>
                      <!-- Diagramm als jpg-Datei, erzeugt Ã¼ber Matplotlib -->
                      <!-- und im Ordner static/images abgelegt -->
                        <img src="{% static "images/sinus.jpg" %}" width = 460/>
                    </form>
                </div>

		<!-- Footer -->
			<footer id="footer">
				<!-- <ul class="icons">
					<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				-->
				<ul class="copyright">
					<li>&copy; Livemeter</li><li>Credits: Michael Habermacher</li>
				</ul>
			</footer>
			
		<!-- Scripts -->
        <script src="{% static "assets/js/main.js" %}"></script>
	</body>
</html>
